<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <div class="sidebar">
            <div class="logo-container">
                <div class="logo">
                    <img src="odin-lined.png" alt="Odin Logo">
                    <span>ODIN</span>
                </div>
            </div>
            <div class="photo-credits"><p>Photo by Sheng Hu on Unsplash</p></div>
        </div>

        <div class="form-area">
            <div class="info-area">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>
                Sign up now to get started.</p>
                <p>You know what to.</p>
            </div>
            <div class="content-form">
                <h2>Let's do this!</h2>
                <form action="#" method="post">
                    <div class="form-row">
                        <div class="input-group">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name">
                        </div>
                        <div class="input-group">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="input-group">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="input-group">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="input-group">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="input-group">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" name="confirm-password" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="creation-button">
                <button class="confirmation">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>

    </div>
</body>
</html>
