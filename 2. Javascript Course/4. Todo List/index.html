<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="src/style.css">
    <script src="./dist/main.js" defer></script> 
</head>
<body>
    <header>
        <h1>Todo List</h1>
    </header>
    
    <div id="content">
        <div id="projects-sidebar">
            <h2>Projects</h2>
            <button id="add-project-btn">+ Add Project</button>
            <div id="project-list">
                </div>
        </div>

        <main id="todo-display">
            <h2 id="current-project-title">Select a Project</h2>
            <button id="add-todo-btn">+ Add New Todo</button>
            <button id="delete-project-btn">Delete Project</button>
            <div id="todo-list">
                </div>
        </main>

        <dialog id="todo-modal">
            <form id="todo-form">
                <h3>Add New Todo</h3>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
                
                <label for="description">Description:</label>
                <textarea id="description" name="description"></textarea>
                
                <label for="dueDate">Due Date:</label>
                <input type="date" id="dueDate" name="dueDate" required>
                
                <label for="priority">Priority:</label>
                <select id="priority" name="priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                
                <label for="notes">Notes:</label>
                <textarea id="notes" name="notes"></textarea>

                <div class="form-actions">
                    <button class="save" type="submit">Save Todo</button>
                    <button class="cancel" type="button" id="cancel-todo-btn">Cancel</button>
                </div>
            </form>
        </dialog>

        <dialog id="details-modal">
            <div id="todo-details-container">
                </div>
        </dialog>
    </div>
</body>
</html>
