<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kindi Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Kindi Library</h1>
    </header>

    <main>
        <button id="showDialogButton">Add New Book</button>
        
        <dialog id="bookDialog">
            <form id="newBookForm" method="dialog">
                <h2>Add New Book</h2>

                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>

                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>

                <label for="category">Category:</label>
                <input type="text" id="category" name="category" required>

                <label for="pages">Number of Pages:</label>
                <input type="number" id="pages" name="pages" required min="1">

                <div class="checkbox-group">
                    <input type="checkbox" id="read" name="read">
                    <label for="read">Has it been read?</label>
                </div>
                
                <div class="form-buttons">
                    <button type="button" id="closeDialogButton">Cancel</button>
                    <button type="submit">Add</button>
                </div>
            </form>
        </dialog>

        <div id="libraryContainer">
            </div>
    </main>
</body>
</html>
