<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>

    <div id="game-container">
        <div id="game-info">
            <form id="player-form">
                <label for="player1-name">Player X:</label>
                <input type="text" id="player1-name" value="Player 1">

                <label for="player2-name">Player O:</label>
                <input type="text" id="player2-name" value="Player 2">

                <button type="submit" id="start-button">New Game</button>
            </form>
            <div id="message"></div>
        </div>

        <div id="gameboard">
            </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
